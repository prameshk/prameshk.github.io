<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body onload=bootstrap()>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
		
		<!-- Environment variables -->
		<div id="EnviWrapper" class=HUDWrapper>
				<div class=HUDHeading>ENVIRONMENT</div>
				<p>
					<div class=HUDImage><img src="img/wind.png" height="32px" width="32px"/></div>
					<div id="windspeed" class=HUD>8 knots</div>
				</p>
				<p>
					<div id="compass" class=HUDImage><img src="img/compassn.png" height="32px" width="32px"/> </div>
					<div id="winddirection" class=HUD>NNW</div>
				</p>
				<p>				
					<div class=HUDImage><img src="img/map.png" height="32px" width="32px"/> </div>
					<div id="position" class=HUD>(xpos, ypos)</div>
				</p>
				<p>
					<div class=HUDImage><img src="img/salt.png" height="32px" width="32px"/> </div>
					<div id="salinity" class=HUD>0.08ppm (HIGH)</div>
				</p>
				<p>
					<div class=HUDImage><img src="img/depth.png" height="32px" width="32px"/> </div>
					<div id="depth" class=HUD>No instrument</div>
				</p>
				<p>
					<div id="tempimg" class=HUDImage><img src="img/temp0.png" height="32px" width="32px"/> </div>
					<div id="temperature" class=HUD>31&deg;C</div>
				</p>
				<p>
					<div class=HUDImage><img src="img/dfactor2.png" height="32px" width="32px"/> </div>
					<div id="dfactor" class=HUD>0.5</div>
				</p>
		</div>
		
		<!-- Bait and tackle current -->
		<div id="BaitWrapper" class=HUDWrapper>
			<div class = HUDHeading>BAIT & TACKLE</div>
			<p>
				<div class=HUDImage></div>
				<div id="fishingrod" class=HUD>EQUIP: Old fishing nets</div>
			</p>
			<p>
				<div class=HUDImage></div>
				<div id="bait" class=HUD>BAIT: Nightcrawlers</div>
			</p>
		</div>
		
		<!-- Statistics about the game -->
		<div id="StatisticsWrapper" class=HUDWrapper>
			<div class=HUDHeading>GAME STATISTICS</div>
			<p>
				<div class=HUDImage></div>
				<div id="fishingrod" class=HUD>Total Distance Traveled:</div>
			</p>
			<p>
				<div class=HUDImage></div>
				<div id="bait" class=HUD>Fish Caught: </div>
			</p>
		</div>
		
        <!-- Contents of the world stage -->
		<div id="worldstagewrapper">
			<div id="worldstage" class=worldstage>
				<div id="world" class=world>
					<div id="blip" class=blip><img src="img/boatr.png" id="boat"/></div>
					<!-- for debugging the ship's position <div id="pointerpixel"></div> -->
				</div>
				<div id="debug" class=debug>Debug spew box</div>
			</div>
		</div>
		
		
		<!-- JavaScript sourcing -->
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-XXXXX-X','auto');ga('send','pageview');
        </script>
    </body>
</html>
